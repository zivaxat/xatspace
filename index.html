<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIVA - Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Pinyon+Script&display=swap" rel="stylesheet">
    <!-- Iconos (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        script: ['Pinyon Script', 'cursive'],
                    },
                    colors: {
                        neonPink: "#ff00ff",
                        deepPurple: "#1a0b2e",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* --- RESET Y BASES --- */
        body {
            background-color: #050005; 
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- VIDEO DE FONDO --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -50;
            transition: filter 1.5s ease;
            transform: translateZ(0); 
        }

        /* --- ESTILO TÍTULO ZIVA --- */
        .text-ultimate {
            display: inline-block; 
            font-family: 'Pinyon Script', cursive;
            font-size: 118px;
            font-weight: 900;
            text-align: center;
            background-color: #ff29d1;
            background-image: repeating-linear-gradient(45deg, #ff29d1 0px, #ff29d1 10px, #ff57db 10px, #ff57db 20px);
            background-size: 200% 200%;
            color: transparent;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -moz-background-clip: text; 
            background-clip: text;
            -webkit-text-stroke: 0;
            filter: drop-shadow(0 0 10px #570044);
            animation: stripe-move-d1 3s linear infinite;
            margin: 0;
            line-height: 1.2;
            padding: 0 10px; 
        }

        @keyframes stripe-move-d1 { 
            0% { background-position: 0% 0%; } 
            100% { background-position: 200% 200%; } 
        }

        @media (max-width: 768px) {
            .text-ultimate { font-size: 59px; }
        }

        /* --- PESTAÑAS (TABS) --- */
        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            -webkit-tap-highlight-color: transparent;
        }
        .tab-btn.active {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* --- TARJETAS --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0); 
        }
        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 105, 180, 0.15);
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        /* --- PANTALLA DE INGRESO --- */
        #entrance-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(20, 5, 20, 0.7); 
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            transition: all 1s ease-in-out;
        }

        .entrance-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        /* --- BOTÓN INGRESAR --- */
        .btn-enter {
            position: relative;
            margin-top: 2rem;
            padding: 15px 50px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: #fff;
            background: transparent;
            border: 2px solid #ff00ff;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px #ff00ff, inset 0 0 10px #ff00ff;
            z-index: 1;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-enter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-enter:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        .btn-enter:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 50px #ff00ff, inset 0 0 20px #ff00ff;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            border-color: #fff;
        }

        /* --- PARTICULAS DEL CURSOR --- */
        .cursor-trail {
            position: absolute; 
            width: 8px;
            height: 8px;
            background: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: fadeOutParticle 0.8s linear forwards;
            z-index: 9999;
        }

        @keyframes fadeOutParticle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.1) translate(0, 10px); }
        }
        
        /* --- ESTILOS REPRODUCTOR & VOLUMEN --- */
        .music-player {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.1);
            transform: translateZ(0);
        }
        .music-disc {
            animation-play-state: paused;
        }
        .music-disc.playing {
            animation: spin 3s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Estilo del Slider de Volumen (Glass/Pink) */
        input[type=range] {
            -webkit-appearance: none;
            width: 80px;
            background: transparent;
            margin-left: 15px;
        }
        
        input[type=range]:focus {
            outline: none;
        }

        /* Track (Barra) Chrome/Safari */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        /* Thumb (Bolita) Chrome/Safari */
        input[type=range]::-webkit-slider-thumb {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -4px; /* Centrar verticalmente */
            box-shadow: 0 0 10px #ff00ff;
        }

        /* Track Firefox */
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        /* Thumb Firefox */
        input[type=range]::-moz-range-thumb {
            height: 12px;
            width: 12px;
            border: none;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
            box-shadow: 0 0 10px #ff00ff;
        }

        /* --- SCROLLBAR GLASS PINK --- */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: rgba(20, 0, 20, 0.3); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, rgba(255, 0, 255, 0.4), rgba(255, 105, 180, 0.6)); 
            border: 3px solid rgba(0, 0, 0, 0); 
            background-clip: padding-box;
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(255, 0, 255, 0.7), rgba(255, 105, 180, 0.9)); 
            border: 3px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #lightbox {
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>

    <!-- VIDEO DE FONDO -->
    <video autoplay muted loop playsinline id="bg-video" style="filter: blur(10px) brightness(0.6);">
        <source src="https://cdn.pixabay.com/video/2025/10/18/310657_large.mp4" type="video/mp4">
    </video>

    <!-- PANTALLA DE INGRESO -->
    <div id="entrance-screen">
        <h1 class="text-ultimate mb-4">Ziva</h1>
        <button id="enter-btn" class="btn-enter">Enter</button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div id="main-content" class="opacity-0 transition-opacity duration-1000 delay-500">
        
        <div style="height: 65px; width: 100%;"></div>

        <main class="container mx-auto px-4 pb-20 relative z-10">
            
            <div class="text-center mb-8 mt-4">
                <h1 class="text-ultimate">Ziva</h1>
                <h2 class="text-5xl font-script text-pink-300 drop-shadow-lg mt-[-20px] relative z-10">Gallery</h2>
            </div>

            <!-- PESTAÑAS -->
            <div class="flex justify-center gap-4 mb-10 z-20 relative">
                <button id="tab-gifs" class="tab-btn active px-6 py-2 rounded-full text-sm font-semibold tracking-wider uppercase focus:outline-none">GIF</button>
                <button id="tab-pcbacks" class="tab-btn px-6 py-2 rounded-full text-sm font-semibold tracking-wider uppercase focus:outline-none">PCBACK</button>
            </div>

            <!-- CONTENEDOR DE LA GALERÍA -->
            <div class="relative w-full max-w-[95vw] mx-auto group mb-20">
                <!-- CONTENEDOR DINÁMICO -->
                <div id="gallery-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 gap-3 mx-auto">
                    <!-- JS insertará imágenes aquí -->
                </div>
            </div>

            <!-- FOOTER -->
            <footer class="flex flex-col items-center justify-center mt-20 mb-10 pb-5 border-t border-pink-500/20 pt-10">
                
                <!-- Perfil -->
                <div class="relative group cursor-pointer">
                    <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-pink-500 to-purple-600 shadow-[0_0_30px_rgba(255,0,255,0.4)] transition-transform duration-300 group-hover:scale-105">
                        <!-- Usa aquí una de tus imágenes como placeholder de perfil -->
                        <img src="https://i.postimg.cc/kGnMYm25/anigif.gif" alt="Ziva Profile" class="w-full h-full rounded-full object-cover">
                    </div>
                    
                    <div class="absolute bottom-2 right-2 flex items-center justify-center">
                        <span class="relative flex h-5 w-5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-5 w-5 bg-green-500 border-2 border-black"></span>
                        </span>
                    </div>
                </div>

                <!-- Nombre e ID -->
                <div class="mt-4 text-center">
                    <h3 class="text-3xl text-white font-script tracking-wide">Ziva</h3>
                    <p class="text-pink-300/80 font-sans text-sm tracking-widest mt-1">(1531238343)</p>
                </div>

                <!-- Botón Find Me -->
                <a href="https://xat.com/trade" target="_blank" class="mt-6 flex items-center gap-2 px-6 py-2 bg-black/40 hover:bg-pink-600/20 border border-pink-500/50 rounded-full transition-all duration-300 group">
                    <i class="fa-solid fa-magnifying-glass text-pink-400 group-hover:text-white transition-colors"></i>
                    <span class="text-pink-100 font-sans text-sm font-bold tracking-wider uppercase group-hover:text-white">Find me</span>
                </a>

                <!-- REPRODUCTOR DE MÚSICA CON VOLUMEN -->
                <div class="mt-8 mb-4 music-player px-6 py-3 rounded-full flex items-center gap-4 flex-wrap justify-center sm:flex-nowrap">
                    <div id="music-disc" class="w-8 h-8 rounded-full bg-gradient-to-tr from-pink-500 to-purple-600 flex items-center justify-center music-disc">
                        <i class="fa-solid fa-music text-[10px] text-white"></i>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs text-pink-200 font-bold uppercase tracking-wider">Now Playing</span>
                        <span class="text-[10px] text-white/60">Ziva's Favorite Song</span>
                    </div>
                    
                    <div class="flex items-center gap-2 ml-0 sm:ml-2">
                        <button id="play-btn" class="text-pink-400 hover:text-white transition-colors text-xl focus:outline-none">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        
                        <!-- BARRA DE VOLUMEN -->
                        <div class="flex items-center gap-1 group">
                            <i class="fa-solid fa-volume-high text-xs text-pink-400/70"></i>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                        </div>
                    </div>

                    <!-- CANCIÓN: Asegúrate de subir 'music.mp3' a GitHub -->
                    <audio id="audio-player" src="music.mp3"></audio>
                </div>

                <!-- FIRMA EAM96 -->
                <div class="mt-4 text-center">
                    <p class="text-[10px] text-gray-500/50 font-sans tracking-[0.2em] hover:text-pink-500/50 transition-colors duration-500 cursor-default">
                        &copy;2026 Eam96 Xatspace Design
                    </p>
                </div>

            </footer>

        </main>
    </div>

    <!-- Modal Lightbox -->
    <div id="lightbox" class="fixed inset-0 z-[200] bg-black/90 backdrop-blur-xl hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="relative max-w-4xl w-full flex flex-col items-center">
            <button id="close-lightbox" class="absolute -top-12 right-0 text-white hover:text-pink-500 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <img id="lightbox-img" src="" alt="Full size" class="max-h-[80vh] w-auto rounded-lg border-2 border-pink-500/50 shadow-[0_0_50px_rgba(255,0,255,0.3)]">
            <p id="lightbox-caption" class="mt-4 text-2xl text-white font-script tracking-wider"></p>
        </div>
    </div>

    <!-- Script de Funcionalidad -->
    <script>
        // --- BLOQUEO DE SEGURIDAD ---
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || e.keyCode === 123) { e.preventDefault(); }
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) { e.preventDefault(); }
            if (e.ctrlKey && e.key === 'u') { e.preventDefault(); }
        });

        // --- LISTAS DE IMÁGENES AUTOMÁTICAS ---
        // Genera 1.gif ... 80.gif
        const galleryImages = [];
        for (let i = 1; i <= 80; i++) {
            galleryImages.push({ src: `${i}.gif` });
        }

        // Genera 1.png ... 3.png (más la imagen extra al inicio)
        const pcBackImages = [
            { src: 'https://xatimg.com/image/RmByeRQCqLAa.png' }
        ];
        for (let i = 1; i <= 3; i++) {
            pcBackImages.push({ src: `${i}.png` });
        }

        // --- VARIABLES GLOBALES ---
        let currentTab = 'gifs'; 
        const tabGifs = document.getElementById('tab-gifs');
        const tabPcBacks = document.getElementById('tab-pcbacks');
        const galleryContainer = document.getElementById('gallery-container');
        
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeLightbox = document.getElementById('close-lightbox');

        const audioPlayer = document.getElementById('audio-player');
        const musicDisc = document.getElementById('music-disc');
        const playBtn = document.getElementById('play-btn');
        const volumeSlider = document.getElementById('volume-slider');
        let isPlaying = false;

        // CLASES PARA CADA MODO
        const gridClasses = "grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7 gap-3 mx-auto";
        const stackClasses = "flex flex-col items-center gap-10 pb-20 mx-auto w-full"; 

        // --- MANEJO DE PESTAÑAS ---
        tabGifs.addEventListener('click', () => {
            currentTab = 'gifs';
            tabGifs.classList.add('active');
            tabPcBacks.classList.remove('active');
            renderGallery();
        });

        tabPcBacks.addEventListener('click', () => {
            currentTab = 'pcbacks';
            tabPcBacks.classList.add('active');
            tabGifs.classList.remove('active');
            renderGallery();
        });

        // --- EFECTO DE PARTÍCULAS ---
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('cursor-trail');
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 800);
        }
        document.addEventListener('mousemove', (e) => createParticle(e.pageX, e.pageY));
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            createParticle(touch.pageX, touch.pageY);
        }, { passive: true });

        // --- LÓGICA DE INGRESO (CON AUTO-PLAY) ---
        const enterBtn = document.getElementById('enter-btn');
        const entranceScreen = document.getElementById('entrance-screen');
        const mainContent = document.getElementById('main-content');
        const bgVideo = document.getElementById('bg-video');

        enterBtn.addEventListener('click', () => {
            entranceScreen.classList.add('entrance-hidden');
            bgVideo.style.filter = "blur(3px) brightness(0.4)";
            mainContent.classList.remove('opacity-0');
            
            bgVideo.play().catch(e => console.log("Video auto-play prevented"));

            // AUTO-PLAY MÚSICA (Volumen inicial 50%)
            audioPlayer.volume = 0.5;
            audioPlayer.play().then(() => {
                isPlaying = true;
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                musicDisc.classList.add('playing');
            }).catch(e => {
                console.log("Audio auto-play prevented (User interaction required)");
            });
        });

        // --- REPRODUCTOR DE MÚSICA (BOTÓN Y VOLUMEN) ---
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                musicDisc.classList.remove('playing');
            } else {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                musicDisc.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        // --- RENDERIZADO HÍBRIDO (GRID / STACK) ---
        function renderGallery() {
            galleryContainer.innerHTML = '';
            
            if (currentTab === 'gifs') {
                galleryContainer.className = gridClasses;
            } else {
                galleryContainer.className = stackClasses;
            }

            const dataToRender = currentTab === 'gifs' ? galleryImages : pcBackImages;
            const prefix = currentTab === 'gifs' ? 'GIF' : 'PC BACK';

            dataToRender.forEach((item, index) => {
                const autoTitle = `${prefix} ${index + 1}`; 
                
                const card = document.createElement('div');
                
                if (currentTab === 'gifs') {
                    card.className = 'glass-card rounded-lg p-2 flex flex-col items-center justify-between cursor-pointer group animate-fade-in hover:z-10 relative';
                } else {
                    card.className = 'glass-card rounded-xl p-3 flex flex-col items-center justify-center cursor-pointer group animate-fade-in relative';
                }
                
                card.style.animationDelay = `${index * 50}ms`; 

                let imgContainerClass = "";
                let objectFitClass = "";

                if (currentTab === 'gifs') {
                    imgContainerClass = "w-full h-32 md:h-40 flex items-center justify-center overflow-hidden rounded-md bg-black/20 mb-2 relative";
                    objectFitClass = "object-contain max-w-full max-h-full";
                } else {
                    // PC BACKS: Grande y sin cortes (object-contain)
                    // Ancho maximo 450px para ser estético
                    imgContainerClass = "w-full max-w-[90vw] md:max-w-[450px] flex items-center justify-center overflow-hidden rounded-lg bg-black/20 mb-3 relative shadow-2xl";
                    objectFitClass = "w-full h-auto object-contain"; 
                }

                card.innerHTML = `
                    <div class="${imgContainerClass}">
                        <div class="absolute inset-0 bg-pink-500/0 group-hover:bg-pink-500/10 transition-colors duration-300 z-10"></div>
                        <img src="${encodeURI(item.src)}" alt="${autoTitle}" loading="lazy" class="${objectFitClass} transition-transform duration-500 group-hover:scale-105">
                    </div>
                    <div class="w-full text-center border-t border-white/10 pt-2">
                        <span class="text-pink-300 font-bold text-sm tracking-wider group-hover:text-white transition-colors uppercase font-sans">${autoTitle}</span>
                    </div>
                `;

                card.addEventListener('click', () => {
                    openLightbox(item.src, autoTitle);
                });

                galleryContainer.appendChild(card);
            });
        }

        // --- LIGHTBOX ---
        function openLightbox(src, title) {
            lightboxImg.src = src;
            lightboxCaption.textContent = title;
            lightbox.classList.remove('hidden');
            setTimeout(() => { lightbox.classList.remove('opacity-0'); }, 10);
        }

        function hideLightbox() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                lightboxImg.src = '';
            }, 300);
        }

        closeLightbox.addEventListener('click', hideLightbox);
        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) hideLightbox();
        });

        // Inicializar galería
        renderGallery();

    </script>
</body>
</html>
