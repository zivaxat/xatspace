    <style>
        /* --- RESET Y BASES --- */
        body {
            background-color: #050005; 
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- VIDEO DE FONDO --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -50;
            transition: filter 1.5s ease;
            transform: translateZ(0); 
        }

        /* --- ESTILO TÍTULO ZIVA (COMPATIBILIDAD TOTAL) --- */
        .text-ultimate {
            display: inline-block; 
            font-family: 'Pinyon Script', cursive;
            font-size: 118px;
            font-weight: 900;
            text-align: center;
            
            /* Gradiente Rosa */
            background-color: #ff29d1;
            background-image: repeating-linear-gradient(45deg, #ff29d1 0px, #ff29d1 10px, #ff57db 10px, #ff57db 20px);
            background-size: 200% 200%;
            
            /* Recorte del texto - Prefijos vitales para Safari/Chrome/Firefox */
            color: transparent;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -moz-background-clip: text; /* Firefox Legacy */
            background-clip: text;
            
            /* Borde y Brillo */
            -webkit-text-stroke: 0;
            filter: drop-shadow(0 0 10px #570044);
            
            /* Animación */
            animation: stripe-move-d1 3s linear infinite;
            
            margin: 0;
            line-height: 1.2;
            padding: 0 10px; 
        }

        @keyframes stripe-move-d1 { 
            0% { background-position: 0% 0%; } 
            100% { background-position: 200% 200%; } 
        }

        @media (max-width: 768px) {
            .text-ultimate { font-size: 59px; }
        }

        /* --- PESTAÑAS (TABS) GIFS / PC BACKS --- */
        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            -webkit-tap-highlight-color: transparent;
        }
        .tab-btn.active {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* --- TARJETAS (SOPORTE SAFARI GLASS) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(0); 
        }
        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 105, 180, 0.15);
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        /* --- PANTALLA DE INGRESO --- */
        #entrance-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(20, 5, 20, 0.7); 
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            transition: all 1s ease-in-out;
        }

        .entrance-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        /* --- BOTÓN INGRESAR --- */
        .btn-enter {
            position: relative;
            margin-top: 2rem;
            padding: 15px 50px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 4px;
            color: #fff;
            background: transparent;
            border: 2px solid #ff00ff;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px #ff00ff, inset 0 0 10px #ff00ff;
            z-index: 1;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-enter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn-enter:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        .btn-enter:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 50px #ff00ff, inset 0 0 20px #ff00ff;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            border-color: #fff;
        }

        /* --- PARTICULAS DEL CURSOR --- */
        .cursor-trail {
            position: absolute; 
            width: 8px;
            height: 8px;
            background: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: fadeOutParticle 0.8s linear forwards;
            z-index: 9999;
        }

        @keyframes fadeOutParticle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.1) translate(0, 10px); }
        }
        
        /* --- ESTILOS REPRODUCTOR --- */
        .music-player {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.1);
            transform: translateZ(0);
        }
        .music-disc {
            animation-play-state: paused;
        }
        .music-disc.playing {
            animation: spin 3s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- SLIDER HORIZONTAL --- */
        .hide-scroll-bar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .hide-scroll-bar::-webkit-scrollbar {
            display: none; /* Chrome, Safari y Opera */
        }
        
        .slider-card {

        }

            .slider-card {

        ::-webkit-scrollbar-thumb {

            border: 3px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
        }

        let currentTab = 'gifs'; // 'gifs' o 'pcbacks'
        const tabGifs = document.getElementById('tab-gifs');
        const tabPcBacks = document.getElementById('tab-pcbacks');

        tabGifs.addEventListener('click', () => {
            currentTab = 'gifs';
            tabGifs.classList.add('active');
            tabPcBacks.classList.remove('active');
            renderGallery();
        });

        tabPcBacks.addEventListener('click', () => {
            currentTab = 'pcbacks';
            tabPcBacks.classList.add('active');
            tabGifs.classList.remove('active');
            renderGallery();
        });

        // --- EFECTO DE PARTÍCULAS (COMPATIBLE MÓVIL Y ESCRITORIO) ---
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('cursor-trail');
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 800);
        }

        document.addEventListener('mousemove', function(e) {
            createParticle(e.pageX, e.pageY);
        });

        document.addEventListener('touchmove', function(e) {
            const touch = e.touches[0];
            createParticle(touch.pageX, touch.pageY);
        }, { passive: true });

        // --- LÓGICA DE INGRESO ---
        const enterBtn = document.getElementById('enter-btn');
        const entranceScreen = document.getElementById('entrance-screen');
        const mainContent = document.getElementById('main-content');
        const bgVideo = document.getElementById('bg-video');

        enterBtn.addEventListener('click', () => {
            entranceScreen.classList.add('entrance-hidden');
            bgVideo.style.filter = "blur(3px) brightness(0.4)";
            mainContent.classList.remove('opacity-0');
            bgVideo.play().catch(e => console.log("Auto-play prevented"));
        });

        // --- REPRODUCTOR DE MÚSICA ---
        const playBtn = document.getElementById('play-btn');
        const audioPlayer = document.getElementById('audio-player');
        const musicDisc = document.getElementById('music-disc');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                musicDisc.classList.remove('playing');
            } else {
                audioPlayer.play();
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                musicDisc.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });

        // --- RENDERIZADO DE GALERÍA (DINÁMICO CON SLIDER) ---
        const slider = document.getElementById('gallery-slider');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const closeLightbox = document.getElementById('close-lightbox');

        // Lógica de botones deslizantes
        const btnLeft = document.getElementById('slide-left');
        const btnRight = document.getElementById('slide-right');

        btnLeft.addEventListener('click', () => {
            slider.scrollBy({ left: -300, behavior: 'smooth' });
        });

        btnRight.addEventListener('click', () => {
            slider.scrollBy({ left: 300, behavior: 'smooth' });
        });

        function renderGallery() {
            slider.innerHTML = '';
            
            // Decidir qué lista y qué prefijo usar según la pestaña seleccionada
            const dataToRender = currentTab === 'gifs' ? galleryImages : pcBackImages;
            const prefix = currentTab === 'gifs' ? 'GIF' : 'PC BACK';

            dataToRender.forEach((item, index) => {
                const autoTitle = `${prefix}-${index + 1}`;
                const card = document.createElement('div');
                // Se agregan clases para flex, no encogerse (shrink-0) y slider-card
                card.className = 'glass-card rounded-xl p-3 flex flex-col items-center justify-between cursor-pointer group animate-fade-in slider-card shrink-0';
                card.style.animationDelay = `${index * 30}ms`; 

                // HTML interno de la tarjeta
                const objectFitClass = currentTab === 'pcbacks' ? 'object-cover w-full h-full' : 'object-contain max-w-full max-h-full';

                card.innerHTML = `
                    <div class="w-full h-48 md:h-56 flex items-center justify-center overflow-hidden rounded-lg bg-black/20 mb-3 relative">
                        <div class="absolute inset-0 bg-pink-500/0 group-hover:bg-pink-500/10 transition-colors duration-300 z-10"></div>
                        <img src="${item.src}" alt="${autoTitle}" loading="lazy" class="${objectFitClass} transition-transform duration-500 group-hover:scale-110">
                    </div>
                    <div class="w-full text-center border-t border-white/10 pt-2">
                        <span class="text-pink-300 font-bold text-sm tracking-wider group-hover:text-white transition-colors uppercase font-sans">${autoTitle}</span>
                    </div>
                `;

                card.addEventListener('click', () => {
                    openLightbox(item.src, autoTitle);
                });

                slider.appendChild(card);
            });
        }

        // --- LIGHTBOX ---
        function openLightbox(src, title) {
            lightboxImg.src = src;
            lightboxCaption.textContent = title;
            lightbox.classList.remove('hidden');
            setTimeout(() => { lightbox.classList.remove('opacity-0'); }, 10);
        }

        function hideLightbox() {
            lightbox.classList.add('opacity-0');
            setTimeout(() => {
                lightbox.classList.add('hidden');
                lightboxImg.src = '';
            }, 300);
        }

        closeLightbox.addEventListener('click', hideLightbox);
        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) hideLightbox();
        });

        // Inicializar galería
        renderGallery();

    </script>
</body>
</html>
